<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAI TAX </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .holi-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #ff3300, #ffcc00);
            animation: changeColor 5s linear infinite;
        }
        .sun {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: sunRise 5s linear infinite;
        }
        .animation-name {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color:#;
            animation: name-fade 2s infinite;
       }
        @keyframes sunRise {
            0% { top: 50px; }
            50% { top: 200px; }
            100% { top: 50px; }
        }
        @keyframes changeColor {
            0% { background-image: linear-gradient(to bottom, #ff3300, #ffcc00); }
            50% { background-image: linear-gradient(to bottom, #ffcc00, #33cc33); }
            100% { background-image: linear-gradient(to bottom, #33cc33, #ff3300); }
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3rem;,
        }
    </style>
</head>
<body>w

<div class="holi-background"></div>
<div class="sun"></div>
